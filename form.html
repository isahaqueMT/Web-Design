<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
</head>
<body>
    <form>
       <fieldset>
        <legend>Enquiry</legend>
        Name: <input type="text" name="name" id="" placeholder="Enter your name" required>
        <br>
        <br>
        Email: <input type="email" name="email" id="" placeholder="example@gmail.com" required>
        <br>
        <br>
        Address: <textarea name="address" id="" cols="30" rows="10" placeholder="Enter your address"></textarea>
        <br>
        <br>
        Gender: 
        <input type="radio" value="m" name="gender" > Male
        <input type="radio" value="f" name="gender" > Female
        <input type="radio" value="o" name="gender" > Others
        <br>
        <br>
        Country:
        <select name="" id="">
            <option>Select your country</option>
            <option value="bangladesh">Bangladesh</option>
            <option value="india">India</option>
            <option value="nepal">Nepal</option>
            <option value="pakistan">Pakistan</option>
        </select>
        <br>
        <br>
        Hobbies: 
        <input type="checkbox" name="hobbies[]" id="">Traveling
        <input type="checkbox" name="hobbies[]" id="">Swiming
        <input type="checkbox" name="hobbies[]" id="">Gardening
        <input type="checkbox" name="hobbies[]" id="">Playing
        <br>
        <br>
        Image:
        <input type="file" name="image" id="">
        <br>
        <br>
        <input type="submit" name="submit" id="">
        <input type="reset" name="reset" id="">
       </fieldset>
       <h1>hello</h1>
    </form>
</body>
</html>
